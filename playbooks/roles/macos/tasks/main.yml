---
- name: Install packages
  homebrew:
    name: ['the_silver_searcher', 'zsh', 'zsh-completions', 'zsh-autosuggestions', 'tmux', 'mosh', 'wget', 'leiningen', 'mas', 'telnet', 'git-lfs']
    state: latest

- name: Add zsh to /etc/shells
  become: yes
  lineinfile:
    path: /etc/shells
    line: '/usr/local/bin/zsh'

- name: Change shell
  become_user: root
  command: "chsh -s /usr/local/bin/zsh {{ lookup('env','USER') }}"

- name: Tap fonts
  homebrew_tap:
    name: caskroom/fonts
    state: present

- name: Tap versions
  homebrew_tap:
    name: caskroom/versions
    state: present

- name: Install casks
  homebrew_cask:
    name: ['java8', 'slack', 'dropbox', 'istat-menus', 'caffeine', 'java', 'discord', 'docker', 'hyper', 'font-fira-code', 'virtualbox', 'vagrant', 'firefox', 'emacs', 'papers', 'amethyst']
    state: latest

- name: Install pip
  shell: easy_install pip
  become: yes

- name: Uninstall ansible (brew)
  homebrew:
    name: ansible
    state: absent

- name: Install ansible through pip
  pip:
    name: ansible
    state: latest

- name: Install trello
  shell: mas install 1278508951

- name: Copy hyper.js config
  template:
    src: hyper.js
    dest: ~/.hyper.js

- name: Fix key repeat in hyper
  shell: defaults write co.zeit.hyper ApplePressAndHoldEnabled -bool false
